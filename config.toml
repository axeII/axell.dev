baseURL = 'https://axell.dev/'
theme = "blowfish"
languageCode = 'en-us'
title = 'my blog'

enableRobotsTXT = true
paginate = 18
summaryLength = 30

buildDrafts = false
buildFuture = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
